<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../main/css/index01.css">
    <link rel="stylesheet" href="../main/css/index.css">



<body>
    <!-- 메뉴 -->

    <nav class="navi">
        <h1 class="logo">
            <img src="../image/logo1.png" alt="">
        </h1>
        <div class="btn_box">
            <ul class="btn">
                <li class="btn_list"><a class="btn_a" href="../company/ceo.html">브랜드</a></li>
                <li class="btn_list"><a class="btn_a" href="../product/product01.html">제품소개</a></li>
                <li class="btn_list"><a class="btn_a" href="../customer/customer.html">고객지원</a></li>
                <li class="btn_list"><a class="btn_a" href="">이벤트</a></li>
            </ul>
            <ul class="search">
                <li class="search_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2">
                            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0-18 0m.6-3h16.8M3.6 15h16.8" />
                            <path d="M11.5 3a17 17 0 0 0 0 18m1-18a17 17 0 0 1 0 18" />
                        </g>
                    </svg>
                </li>
                <li class="search_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2.5"
                            d="m21 21l-4.343-4.343m0 0A8 8 0 1 0 5.343 5.343a8 8 0 0 0 11.314 11.314" />
                    </svg>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 메뉴 -->


 


    <!-- Swiper -->
    <div class="swiper mySwiper">
        <p class="brand_story">BRAND STORY</p>
        <div class="swiper-wrapper">

            <div class="swiper-slide"><img src="../image/brand_story.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../image/brand_story01.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../image/brand_story02.jpg" alt=""></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            keyboard: {
                enabled: true,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
